# Alert Rules for Prometheus
groups:
  - name: instance_availability
    interval: 30s
    rules:
      # Alert if any instance is down
      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.job }} instance {{ $labels.instance }} has been down for more than 2 minutes."

  - name: node_exporter_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% (current value: {{ $value }}%)"

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          category: capacity
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk {{ $labels.mountpoint }} has less than 15% free space (current: {{ $value }}%)"

  - name: application_alerts
    interval: 30s
    rules:
      # High request rate
      - alert: HighRequestRate
        expr: rate(flask_http_request_total[5m]) > 100
        for: 5m
        labels:
          severity: info
          category: traffic
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 100 req/s (current: {{ $value }} req/s)"

      # High error rate
      - alert: HighErrorRate
        expr: (rate(flask_http_request_total{status=~"5.."}[5m]) / rate(flask_http_request_total[5m])) * 100 > 5
        for: 5m
        labels:
          severity: critical
          category: errors
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% (current: {{ $value }}%)"

      # Slow response time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(flask_http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is above 1s (current: {{ $value }}s)"
