# Prometheus Configuration
global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules
  scrape_timeout: 10s # Timeout for scraping targets
  external_labels:
    monitor: 'sre-monitoring-demo'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'
    metric_relabel_configs:
      # Drop unnecessary high-cardinality metrics
      - source_labels: [__name__]
        regex: 'node_netstat_.*'
        action: drop

  # Sample Application
  - job_name: 'sample-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'sample-app'
          tier: 'application'
    metrics_path: '/metrics'

  # Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          tier: 'monitoring'
    metrics_path: '/metrics'
