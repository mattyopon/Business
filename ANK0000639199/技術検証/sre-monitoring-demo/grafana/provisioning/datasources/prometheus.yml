# Grafana Datasource Configuration
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
      manageAlerts: false
      prometheusType: Prometheus
      prometheusVersion: 2.48.0
      incrementalQuerying: true
      incrementalQueryOverlapWindow: 10m
      cacheLevel: 'High'
